<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
    <p>please use only HTML without CSS</p>
    <ul>
        <li>This is <i>emphasized</i></li>
        <li>This is <i>italic</i></li>
        <li>This is <sup>superscripted</sup></li>
        <li>This is <sub>subcripted</sub></li>
        <li>This is <u>inserted</u></li>
        <li>This is <del>deleted</del></li>

    </ul>
</body>
</html>
